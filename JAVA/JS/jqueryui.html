    <script type="text/javascript">
    $(document).ready(()=>{
        $("#register").click(()=>{
            user=$("#user").val();
            pass=$("#pass").val();
            uemail=$("#email").val();
            console.log(user)
            console.log(pass)
           let data=`{"uname":"${user}","upass":"${pass}","email":"${uemail}"}`
            localStorage.setItem(`${user}`,`${data}`)
        })

        $("#login").click(()=>{
           uname=$("#username").val();
           upass=$("#password").val();
           Object.keys(localStorage).forEach((e)=>{
               let log=JSON.parse(localStorage.getItem(e))
               console.log(uname)
               if((log.uname==uname)&&(log.upass==upass)){
                   document.location="newpage.html"
                 }

           })
       })

       $('#save').button();
       // radio buttons
       //$('#gender').checkboxradio();
       //$('#languages').radio();
       $('#tabs').tabs({
           // specify default selected tab
           active: 0
       });
    
       //end of ready function
    });
    </script>
