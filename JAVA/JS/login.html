<html>
    <head>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js" type="text/javascript"></script>
        
      <script>
      $(document).ready(()=>{
    console.log('Validation vai Jquery');
    $('#register').click(()=>{
        $.validator.addMethod('emailValidator',(value,elem)=>{
                let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                return regex.test(value);
        });

        $('#frm-register').validate({
            rules:{
                name: 'required',
                phone: {
                    required : true,
                    min : 100,
                    max: 1000
                },
                email:{
                    emailValidator: true
                }
            },
            messages:{
                name : 'Name cannot be left blank',
                phone: {
                    required : 'Phone cannot be left blank',
                    min : 'Phone cannot be less than 100',
                    max: 'Phone cannot be greater than 1000'
                },
                email: {
                    emailValidator: 'Invalid Email your@email.com'
                }
            }
        });
    });
});
      </script>
    </head>
    <body>
            <fieldset>
                <legend> Jquery Validation</legend>
                <form action="" id="frm-register">
                    <input type="text" name='name' placeholder="Your name.." style="display:block;"/>
                    <input type="number" name='phone' placeholder="Your phone.." style="display:block;"/>
                    <input type="text" name='email' placeholder="Your email.." style="display:block;"/>
                    <input type="submit" id='register' value="Register" style="display:block;"/>
                </form>
            </fieldset>
        </body>
</html>
